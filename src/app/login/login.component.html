<div class="login-box">
    <h1 class="login-header">Login here</h1>
    <p>Username</p>
    <input type="text" name="username" placeholder="Enter username">
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter password">
    <div>
        <button (click)="login()" class="btn-login">Login</button>
    </div>
</div>
